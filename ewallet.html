<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewallet document file</title>
    <link rel="stylesheet" href="/estyle.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<body>
    <header>
        <div class="starting">
            <div class="logo">
                <img src="https://media.istockphoto.com/id/1310422016/photo/concept-of-earning-money-on-cryptocurrency-a-smartphone-with-a-bitcoin-logo-and-a-currency.jpg?b=1&s=170667a&w=0&k=20&c=10MtS7ZPejOtdi-gU-284jYJcbAOZ0wCnOKF5_SSCk0="
                alt="logo-image">
                <h1>E-wallet</h1>
            </div>
            <div class="box">
            <div class="total_amount">
                <div class="total_bal_name">
                    <p>Total Balance</p>
                </div>
                <div class="total_bal_amount">
                    <p>0</p>
                </div>
            </div>
            </div>
            <!-- <div class="box">
                <div class="card"> -->
            <div id="income_exp">
            <div class="income">
                <div class="income_name">
                    <p>Income</p>
                </div>
                <div class="income_amount">
                    <p>$0</p>
                </div>
            </div>
            <!-- <div class="card"> -->
            <div class="expenses">
                <div class="expenses_name">
                    <p>Expenses</p>
                </div>
                <div class="expenses_amount">
                    <p>$0</p>
                </div>
        </div>
    </div>
        </div>
    </header>
    <div class="add">
        <form id="add_value">
            <div class="selector">
                <select class="select_value">
                    <option value="+" selected>+</option>
                    <option value="-">-</option>
                </select>
                <input class="description" type="text" placeholder="description_value"/>

                <input type="number"
                class="amount_add"
                placeholder="add value"/>

                <button class="submit">Add</button>
            </div>
        </form>
    </div>
    <div class="collection">
        
    </div>
    
</body>
<script src="/escript.js"></script>
</html>
